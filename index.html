<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
        <div id="calc-container">
            <h2>Calculadora de IMC</h2>
          <form id="imc-form">
            <div class="form-inputs">
                <div class="form-control">
                    <label for="heigth">Atura:</label>
                    <input type="text" name="heigth" id="heigth" placeholder="Exemplo: 1,75">
                </div>
                <div class="form-control">
                    <label for="width">Peso:</label>
                    <input type="text" name="width" id="width" placeholder="Exemplo: 74.4">
                </div>
            </div>
            <div class="actions-form">
                <button id="calc-btn">Calcular</button>
                <button id="clear-btn">Limpar</button>
            </div>
          </form>
          <div id="result-container">
            <p id="imc-number">Seu IMC: <span></span></p>
            <p id="imc-info">Sua classificação atual: <span></span></p>
            <h3>Confira as classificações:</h3>
            <div id="imc-table">
                <div class="table-header">
                    <h3>IMC</h3>
                    <h3>classificação</h3>
                    <h3>Obesidade</h3>
                </div>
            </div>
            <button class="back-btn">Voltar</button>
          </div>
        </div>
    </div>
  </body>
</html>
